<script language="javascript">

    // Disable broswer back button.
    // window.history.forward(1);

   	function SwitchAccount(select_control){
	    var sComfirmationMessage = new String('The customer selected uses a different version of SecureSync.  Accessing this customer will require you to login to this different version of SecureSync.  Select OK to proceed to the login page, otherwise select cancel.');
		var sSelectedValue = select_control.options[select_control.selectedIndex].value;
		//check to see if new account is on same web server
	
		if (sSelectedValue.charAt(0) == "Y") {
			//Same web server so switch accounts
			document.forms['frmAccountSwitch'].hidAccountSwitch.value=sSelectedValue; 
			document.forms['frmAccountSwitch'].submit();
		}
		else //different web server so display prompt
		{if (confirm(sComfirmationMessage)) {
				//transfer to new web server
				window.navigate("https://" + select_control.options[select_control.selectedIndex].server_name);
			}
			else
			{
			//canceled transfer so set dropdown list to previous value
				select_control.selectedIndex = select_control.old_value;
			}
		}
	}

// KEEP ALIVE FUNCTIONALITY - START

	// High-level user events that enable keepalive
    document.onkeydown = header_KeepAlive;	
    document.onclick = header_KeepAlive;	
    
    var doKeepAlive = false;  // default to false
    
	function header_KeepAlive(){	
		doKeepAlive = true;  // enable keepalive functionality
	}	
	
	function header_doKeepAlive(){
		if (doKeepAlive==true) {
		   // make server request to keep session active on server.
    		var o = new Image().src='https://www3.securesync.com/keepalive.aspx?' + new Date().toString() + ';';
			doKeepAlive = false;
		}
	}
	
	//Create callback - Set keepalive event to be triggered by server-side timeout value
	var intervalID;
	if (intervalID) {clearInterval(intervalID)}
	intervalID = setInterval("header_doKeepAlive()", 588000);

// KEEP ALIVE FUNCTIONALITY - END 

</script>

<script language="JavaScript">
  positionFooter();
  function positionFooter(){
    // Move the footer to at least the minimum standard top.
    // It is welcome to be below that, in which case do nothing.
    var iStdFooterTop = 385;
    
    while(getFooterOffsetTop(document.getElementById('spnFooter')) < iStdFooterTop){
      document.getElementById('spnFooterSpacer').innerHTML += '<BR>';
    }
  }
  
  function getFooterOffsetTop (el) {
    var ot = el.offsetTop;
    while((el = el.offsetParent) != null)
        ot += el.offsetTop;
    return ot;
  }
</script>
